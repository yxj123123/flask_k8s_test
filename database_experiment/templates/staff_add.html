{% extends 'base.html' %}
{% block title %}
    <a class="navbar-brand" href="#"> 添加员工信息 </a>
{% endblock %}
{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<form id="allInputsFormValidation" class="form-horizontal"  method="post" >
						<div class="content">
							<h4 class="title">添加员工信息</h4>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										员工编号<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="staffid" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										员工姓名<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="staffname" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">员工类型<span style="color:red">*</span></label>
									<div class="col-sm-10" style="margin-top: 10px">
                                        <input type="radio" data-toggle="radio" name="stafftype" value="售货员" checked="">售货员
                                        <input type="radio" data-toggle="radio" name="stafftype" value="商店经理">商店经理
                                        <input type="radio" data-toggle="radio" name="stafftype" value="管理员">管理员
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">员工类型<span style="color:red">*</span></label>
									<div class="col-sm-10" style="margin-top: 10px">
                                        <input type="radio" data-toggle="radio" name="staffsex" value="男" checked="">男
										<input type="radio" data-toggle="radio" name="staffsex" value="女" checked="">女
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										员工工资<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="staffsalary" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>


							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										工作商店编号<span style="color:red">*</span>
									</label>
									<div class="form-group">
										<div class="col-sm-6">
											<select class="form-control" name="staffworkplace" require>
												{% for store in stores %}
													<option  value="{{ store.id }}">{{ store.id }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
								</div>
							</fieldset>
							

						</div>
						<div class="card-footer text-center">
							<input type="submit" name="submit" class="btn btn-info btn-fill" value="添加">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
