{% extends 'base.html' %}
{% block title %}
    <a class="navbar-brand" href="#"> 修改 {{staff.id}}号员工信息 </a>
{% endblock %}
{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<form id="allInputsFormValidation" class="form-horizontal"  method="post" >
						<div class="content">
							<h4 class="title">修改 {{staff.id}}号员工信息</h4>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										员工工资<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="staffsalary" required="required" aria-required="true" autocomplete="off" value="{{ staff.staffsalary }}">
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										工作商店编号<span style="color:red">*</span>
									</label>
									<div class="form-group">
										<div class="col-sm-6">
											<select class="form-control" name="staffworkplace" require>
												{% for store in stores %}
													<option  value="{{ store.id }}">{{ store.id }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
								</div>
							</fieldset>

						</div>
						<div class="card-footer text-center">
							<input type="submit" name="submit" class="btn btn-info btn-fill" value="修改">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
