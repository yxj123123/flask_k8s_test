{% extends 'base.html' %}
{% block title %}
    <a class="navbar-brand" href="#"> 修改 {{ store.id}}号商店信息 </a>
{% endblock %}
{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<form id="allInputsFormValidation" class="form-horizontal"  method="post" >
						<div class="content">
							<h4 class="title">修改 {{ store.id}}号商店信息</h4>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										商店名称<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="storename" required="required" aria-required="true" autocomplete="off" value="{{ store.storename }}">
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
                                    <label class="col-sm-2 control-label">
										商店地址<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="storeplace" required="required" aria-required="true" autocomplete="off" value="{{ store.storeplace }}">
									</div>
								</div>
							</fieldset>

						</div>
						<div class="card-footer text-center">
							<input type="submit" name="submit" class="btn btn-info btn-fill" value="修改">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
