{% extends 'base.html' %}
{% block title %}
    <a class="navbar-brand" href="#"> 添加库存信息 </a>
{% endblock %}
{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<form id="allInputsFormValidation" class="form-horizontal"  method="post" >
						<div class="content">
							<h4 class="title">添加库存信息</h4>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										商品编号<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="storgeid" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										商品名称<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="storgename" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										商品产地<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="storgeproduce" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										商品单价<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="storgevalue" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">
										商品数量<span style="color:red">*</span>
									</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="storgenumber" required="required" aria-required="true" autocomplete="off" >
									</div>
								</div>
							</fieldset>

						</div>
						<div class="card-footer text-center">
							<input type="submit" name="submit" class="btn btn-info btn-fill" value="添加">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
